<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="logo-item">
                    <a href="./home.html">
                        <img src="media/logo.png" alt="Logo" class="logo">
                    </a>
                </li>
                <li><a href="Perfume.html">Perfume</a></li>
                <li><a href="contactUs.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">  
            <label for="first-name">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="e.g., 123-456-7890" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required> 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="e.g., example@example.com" required>

            <label for="language">Language of Communication:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select your language</option>
                <option value="arabic">Arabic</option>
                <option value="english">English</option>
                <option value="french">French</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div class="button-group">
                <button type="submit">Send Message</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
